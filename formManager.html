            <!--USER FORM-->
            <div class="col-9">
                <h3>Create new Manager</h3>
                <form onsubmit="event.preventDefault();">
                    <div class="form-row row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                        <input type="text" name="role" value="manager" class="d-none">
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address1">Address</label>
                        <input type="text" class="form-control" name="address1" id="address1"
                               placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="address2">Address 2</label>
                        <input type="text" class="form-control" name="address2" id="address2"
                               placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" name="city" class="form-control" id="city" autocomplete="off"
                                   onkeydown="updateAutocompleteData()">
                        </div>
                                          </div>
                    <div class="form-row row">
                        <div class="form-group col-md-4">
                            <label for="state">State</label>
                            <select id="state" name="state" class="form-control">
                                <option selected>Please choose the Country</option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="IN">India</option>
                                <option value="Ge">Georgia</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="zip">Zip</label>
                            <input type="text" name="zip" class="form-control" id="zip">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" placeholder="Enter some users details" cols="150"
                                  rows="3"></textarea>
                    </div>
                    <!--checkboxes-->
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="demo-balance" id="demo-balance">
                            <label class="form-check-label" for="demo-balance">
                                Demo balance
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="wait-supervisor" type="checkbox" id="wait-supervisor">
                            <label class="form-check-label" for="wait-supervisor">
                                Wait for Supervisor approved
                            </label>
                        </div>
                    </div>
                    <!--radios-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="manager-type" value="region">
                        <label class="form-check-label">
                            Region
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="manager-type" value="country"
                               checked>
                        <label class="form-check-label">
                            Country
                        </label>
                    </div>

                    <button type="submit"
                            onclick="createUser(); setTimeout(()=>{ document.location = './Users.html'}, 300)"
                            class="btn btn-primary mt-3">Create
                    </button>
                </form>

<script>
    // API Advanced Configuration Object
    const config = {
        selector: "#city",
        placeHolder: "Search for Food...",
        data: {
            src: ["Sauce - Thousand Island", "Wild Boar - Tenderloin", "Goat - Whole Cut"],
            cache: true,
        },
        resultsList: {
            element: (list, data) => {
                // if (!data.results.length) {
                //     // Create "No Results" message element
                //     const message = document.createElement("div");
                //     // Add class to the created element
                //     message.setAttribute("class", "no_result");
                //     // Add message text content
                //     message.innerHTML = `<span>Found No Results for "${data.query}"</span>`;
                //     // Append message element to the results list
                //     list.prepend(message);
                // }
            },
            noResults: true,
        },
        resultItem: {
            highlight: {
                render: true
            }
        },
        threshold: 0,
        trigger: (query) => {
            console.log({ query })
            return query
        },
        maxResults: 20,
    }

    var autoComplete = new autoComplete(config);

    // autoCompleteJS.init();

    function updateAutocompleteData() {
        setTimeout(() => {
            const value = $('#city').val();
            autoComplete.data.store.push(value + ' USA');
            autoComplete.data.store.push(value + ' Canada');
            autoComplete.data.store.push(value + ' Georgia');
            autoComplete.data.store.push(value + ' South Africa');
            autoComplete.data.store.push(value + ' India');
            autoComplete.data.store.push(value + ' Germany');
            setTimeout(() => {
                autoComplete.start();
                autoComplete.open();
            }, 1)

        }, 1)
    }

</script>
